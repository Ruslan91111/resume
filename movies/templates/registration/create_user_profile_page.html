{% extends 'movies/base.html' %}
{% block title %}Создать новую страницу профиля.{% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h1>Создать страницу профиля</h1>
    <br/><br/><br/>

    <div class="form-group">
<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Создать страницу профиля</button>
        </form>
    </div>

{% else %}
Нужно авторизоваться
{% endif %}
{% endblock %}
